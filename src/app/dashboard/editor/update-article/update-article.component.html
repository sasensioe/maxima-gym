
<app-dashboard-menu></app-dashboard-menu>

<section class="update-article-content">

    <h1>NEW ARTICLE</h1>


    <form (ngSubmit)="updateArticle()" [formGroup]="updateArticleForm">

        <h2>General</h2>

        <mat-form-field class="category" appearance="fill">
            <mat-label>Select a category:</mat-label>
            <mat-select formControlName="category">
                <mat-option *ngFor="let category of categories" [value]="category.value">
                    {{category.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="updateArticleForm.controls.category.hasError('required')">
                Please, select a category
            </mat-error>
        </mat-form-field>

        <br>

        <mat-form-field class="image" appearance="standard">
            <mat-label>Update image</mat-label>
            <ngx-mat-file-input formControlName="img" placeholder="Select a header image" ></ngx-mat-file-input>
            <mat-error *ngIf="updateArticleForm.controls.img.hasError('required')">
                Image is required
            </mat-error>
        </mat-form-field>



        <br>

        <mat-form-field class="title" id="title" color="primary">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Ex. ">
            <mat-error *ngIf="updateArticleForm.controls.title.hasError('required')">
                Title is required
            </mat-error>
        </mat-form-field>

        <br>

        <mat-form-field class="description" id="description" color="primary">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
            <mat-error *ngIf="updateArticleForm.controls.description.hasError('required')">
                Please, write a short description
            </mat-error>
        </mat-form-field>

        <br>

        <h2>Body</h2>

        <angular-editor formControlName="body" [config]="editorConfig"></angular-editor>


        <br>

        <div class="accept">

            <h4>Please, verify everything before click</h4>

            <button matRipple type="submit">
                SAVE CHANGES
            </button>
        </div>


    </form>

</section>


<app-pop-up></app-pop-up>
